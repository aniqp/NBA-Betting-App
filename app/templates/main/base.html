<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    {% block head %}{% endblock %}
    <title>{% block title %} {% endblock %}</title>
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">

        <!-- <button class="navbar-toggle" type="button" data-toggle="collapse">
            <span class="navbar-toggler-icon"></span>
        </button> -->
        <div class="collapse navbar-collapse" id="navbar">
            <div class="navbar-nav">
                {% if user.is_authenticated %}
                <a class="nav-link active" id = "today_games" href="/">Today's Games</a>
                <a class="nav-link active" id = "today_games" href="/my-bets">My Bets</a>
                <a class="nav-link active" id="logout" href="/logout">Logout</a>
                {% else %}
                <a class="nav-link active" id ="login" href="/login">Login</a>
                <a class="nav-link active" io="sign_up" href="/sign-up">Sign Up</a>
                {% endif %}
            </div>
        </div>
    </nav>


    <main>
        {% block main %} {% endblock %}
    </main>

        {% block script %} {% endblock %}
</body>

</html>
